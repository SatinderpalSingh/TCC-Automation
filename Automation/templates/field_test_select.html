<!-- field_test_select.html -->
<html>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery Related Selects</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script src="src/jquery.relatedselects.min.js" type="text/javascript"></script>

<style type="text/css">
body { font:12px helvetica, arial, sans-serif; }
</style>

<script type="text/javascript">
$(function(){

	$("#field, #test").relatedSelects({
		onChangeLoad: 'datasupplier.py',
		defaultOptionText: 'Choose an Option',
		selects: {
			'fieldID':		{ loadingMessage:'Loading materials...' },
			'testID':		{ loadingMessage:'Loading tests...' },
			
		}
	});
	
	
});
</script>

</head>

<body>

<h2>Select tests</h2>

<form action="" method="get" accept-charset="utf-8">
    <select name="fieldID">
        <option value="">Select a field</option>
        {% for field in field_list %}
            <option value="{{ field.id}}">{{ field.name }}</option>
        {% endfor %}
    </select>
    <select name="testID">
        <option>Select a test</option>
	 {% for test in testID %}
		<option value="{{ test.id}}">{{ test.name }}</option>
	{% endfor %}
    </select>
</form>



</body>
</html>
